{% extends "userBase.html" %}


{% block head %}

	<link rel = "stylesheet" href = "{{url_for('static', filename='productSell.css')}}"

{% endblock head %}

{% block content %}
<section>
	<form action="/sell" method="POST" enctype="multipart/form-data">

		<fieldset>
			<legend>Product Info</legend>
	
		<label for="image">Image</label>
		<input type="file" name="images" accept="image/*" required>

		<select name = "category" required>
			<option disabled selected>Select a category</option>
			<option value="weaving">Handloom Weaving</option>
			<option value="pottery"> Pottery & Ceramics</option>
			<option value="carpentry">Wood Carving & Carpentry</option>
			<option value="blacksmith">Metalwork & Blacksmithing</option>
			<option value="sculpture">Stone Carving & Sculpture</option>
			<option value="painting">Folk Art & Painting</option>
			<option value="other">Other</option>
		</select>



		<label for="name">Name</label>
		<input type="text" name="name" required>

		<label for="description">Description about the product (min 50 words)</label>
		<textarea rows="5" cols="30" name = "description" required></textarea>

		<label for="quantity">Quantity</label>
		<input type="number" name="quantity" required>

		<label for="price">Price</label>
		<input type="number" name="price" required>

		<label for="text">Enter the dimensions of the product: </label>

		<label for="length">Length</label>
		<input type="number" name="length" required>

		<label for="width">Width</label>
		<input type="number" name="width" required>

		<label for="height">Height</label>
		<input type="number" name="height" required>

		<label for="address">Address</label>
		<textarea rows="5" cols="30" name = "address" required></textarea>

		<label for="contactNumber">Phone Number</label>
		<input type="number" name="phoneNumber" required>

		<input type="submit" value="submit">


		</fieldset>
	</form>
</section>


{% endblock content %}
